###############################################
#  TUNING DE KERNEL – DESKTOP / LAPTOP
#  Foco: fluidez, baixo risco e ganhos reais
###############################################

########### MEMÓRIA ###########

# Reduz o uso precoce de swap.
# Mantém aplicações ativas mais tempo na RAM,
# usando swap apenas quando realmente necessário.
vm.swappiness = 10

# Mantém cache de sistema de arquivos por mais tempo na memória.
# Ajuda programas e arquivos a abrirem mais rápido.
vm.vfs_cache_pressure = 50


########### I/O / SSD ###########

# Inicia gravações em segundo plano cedo,
# evitando picos grandes de escrita no disco.
vm.dirty_background_ratio = 5

# Limite máximo de memória suja antes de forçar escrita.
# Ajuda a evitar travamentos durante uso intenso de disco.
vm.dirty_ratio = 15

# Frequência de gravação automática (em centésimos de segundo).
# 500 = 5 segundos. Ideal para SSDs.
vm.dirty_writeback_centisecs = 500


########### SISTEMA DE ARQUIVOS ###########

# Aumenta o limite de arquivos monitorados por usuário.
# Essencial para navegadores, IDEs e aplicações modernas.
fs.inotify.max_user_watches = 524288
