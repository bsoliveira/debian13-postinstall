# /etc/systemd/zram-generator.conf
#
# Configuração do systemd-zram-generator
# Documentação oficial:
# https://github.com/systemd/zram-generator
#
# Este arquivo controla como a ZRAM (swap em memória comprimida)
# será criada automaticamente no boot.

[zram0]

# Tamanho da ZRAM.
#
# Exemplos:
# zram-size = ram / 2        -> metade da RAM
# zram-size = ram * 0.25     -> 25% da RAM
# zram-size = 8G             -> valor fixo
# Recomendação para desktop:
# entre 25% e 50% da RAM física
# The default is "min(ram / 2, 4096)".
zram-size = min(ram / 2, 4096)

# Algoritmo de compressão.
#
# Opções comuns:
# zstd  -> melhor compressão, mais uso de CPU (recomendado)
# lz4   -> mais rápido, menor compressão
#
# Para CPUs modernas, zstd oferece melhor custo-benefício
compression-algorithm = zstd